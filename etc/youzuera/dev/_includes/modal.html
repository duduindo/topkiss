<!--
   - Modal
   -	Envie   
   -->
<section class="modal" id="modal-envie">
  	<!-- Header modal -->  
    <header>
      <i class="material-icons" role="presentation">arrow_back</i>      
       <span class="mdl-layout-title">Envie aquela zueira</span>  
  	</header>

  	 <article>
  	 	<div class="mdl-grid">  	 		
            <div class="mdl-cell mdl-cell--12-col">
            	<!-- Floating Multiline Textfield -->
				<form action="#">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				  	  <input class="mdl-textfield__input" type="text" id="envie-zueira-categoria">
				  	  <label class="mdl-textfield__label" for="envie-zueira-categoria">Categoria</label>
				  	</div>
				  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				  	  <input class="mdl-textfield__input" type="text" id="envie-zueira-titulo">
				  	  <label class="mdl-textfield__label" for="envie-zueira-titulo">Título</label>
				  	</div>
				  	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				  	  <input class="mdl-textfield__input" type="file" id="envie-zueira-titulo">				    
				  	</div>
				  	<!-- Raised button with ripple -->
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
					  Enviar
					</button>
					15%
				</form>				
            </div>
		</div>  	 	
  	 </article>
</section>
